{% extends 'base.html' %}

{% load static %}




{% block content %}

<section class="text-center">
    <hr></hr>
    <h2 class="mb-0 mt-5 font-weight-bold" style="color:#ff5722;"></h2>
    <div class="row d-flex justify-content-center mb-3">
      <blockquote class="blockquote mt-0">
        <footer class="blockquote-footer" style="font-weight:bold;font-size:40px;">No Account Found </cite></footer>
        </blockquote>
    </div>
    <!-- video -->
    <div class="row d-flex justify-content-center mb-3">
      <div class="vidwrapper" style="width:100%; max-width:800px;margin:3em auto;border:5px solid black;">
        <div class = "vidcontainer" style="width:100%; max-width:100%; height:0;padding-bottom:56.25%;border:5px solid blue;position:relative;">
          {% comment %} <iframe style="width:100%;max-width:100%;height:100%;position:absolute;top:0;left:0" src={{lessons.video}} title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> {% endcomment %}
          <img src="{% static 'Images/error.png' %}" alt="picture"  style="width:100%;max-width:100%;height:100%;position:absolute;top:0;left:0;">
        </div>
      </div>
      
    </div>
    
    


{%endblock%}
