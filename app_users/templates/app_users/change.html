
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}



{% block content %}

    
    <div class="ncontainer">
    <div class="ncontainer1">
        Make Yourself Anonymous! {{sucess_msg}}
    </div>
    {% if user.is_authenticated %}
    <div class="ncontainer2">
        <form id = "nform" action="{% url 'change_password' %}" method="post">
            {% csrf_token %}
            <input class = "ninput" type="password" name="password1" placeholder="password">  
            <input class = "ninput" type="password" name = "password" placeholder="re-enter password">
            <input id = "nbutton" type="submit" value="Change password" >
            <!-- <button>Login</button> -->
        </form>
    </div>
    {% else %}
    
    <div class="ncontainer1">
        &#128994; This IS Illegal
    </div>
    </div>
    {% endif %}
{%endblock%}
